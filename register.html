<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="registe in ed2pro.com ">
  <meta name="author" content="manoranjan dash">

  <title>ed2pro.com | Register New Account</title>

  <!-- Bootstrap CSS -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Style  -->
  <!-- <link href="css/mdb.min.css" rel="stylesheet"> -->
  <link href="./css/style.css" rel="stylesheet">
  <!-- Animate CSS -->
  <link href="./css/animate.css" rel="stylesheet">

  <script src="./js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand animated zoomInRight" id="logo" href="index.html">Ed 2 Pro</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto animated fadeInLeft">
          <li class="nav-item">
            <a class="nav-link animated flip" href="index.html">Learn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link animated flip" href="index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link animated flip" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link animated flip" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- /. Navigation -->

  <!-- Page Content -->
  <div class="container">
    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3 animated zoomIn">Create An New Account
        <small></small>
      </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="index.html">Home</a>
      </li>
      <li class="breadcrumb-item active wow fadeInRightBig">Register</li>
    </ol>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body bg-light mt-5 animated zoomIn">
          <h2>Create Account</h2>
          <p>Fill in this form to register</p>
          <form action="home.html" method="POST">
            <div class="form-group animated rollIn">
              <label for="name">Name</label>
              <input type="text" name="name" class="form-control form-control-md" value="" autofocus>
              <span class="invalid-feedback"></span>
            </div>
            <div class="form-group wow zoomInUp">
              <label for="email">Email Address</label>
              <input type="email" name="email" class="form-control form-control-md" value="">
              <span class="invalid-feedback"></span>
            </div>
            <div class="form-group wow fadeInLeft">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control form-control-md" value="">
              <span class="invalid-feedback"></span>
            </div>
            <div class="form-group wow fadeInRight">
              <label for="confirm_password">Confirm Password</label>
              <input type="password" name="confirm_password" class="form-control form-control-md" value="">
              <span class="invalid-feedback"></span>
            </div>

            <div class="form-row">
              <div class="col wow fadeInLeft">
                <input type="submit" value="Register" class="btn btn-success btn-block">
              </div>
              <div class="col wow fadeInRight">
                <a href="login.html" class="btn btn-light btn-block">Have an account? Login</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Ed2pro.com 2017</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>



</body>

</html>
